name: Flutter CI/CD Android

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  android:
    runs-on: ubuntu-latest
    name: Build & Distribute Android (prod)

    steps:
      # Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Java (Gradle needs JDK 17)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # Setup Flutter (pakai channel beta untuk Dart >= 3.6.1)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "beta"

      # Install dependencies
      - name: Flutter pub get
        run: flutter pub get

      # Tulis Firebase credentials (service account JSON)
      - name: Write Firebase credentials
        run: echo '${{ secrets.FIREBASE_CREDENTIALS_JSON }}' > firebase_credentials.json

      # Setup Ruby & Bundler
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      # Install Fastlane & plugins
      - name: Install Fastlane & plugins
        run: bundle install

      # Build & upload AAB prod via Fastlane (decode keystore ada di Fastfile)
      - name: Fastlane android release (AAB)
        env:
          FIREBASE_APP_ID_ANDROID: ${{ secrets.FIREBASE_APP_ID_ANDROID }}
          FIREBASE_GROUPS: ${{ secrets.FIREBASE_GROUPS }}
          FIREBASE_CREDENTIALS_JSON_PATH: firebase_credentials.json
          RELEASE_NOTES: "GitHub CI AAB build ${{ github.ref_name }} by ${{ github.actor }}"
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_ALIAS_PASSWORD: ${{ secrets.ANDROID_KEY_ALIAS_PASSWORD }}
        run: bundle exec fastlane android release

      # Upload artifacts (opsional, simpan hasil build di GitHub)
      - name: Upload build outputs
        uses: actions/upload-artifact@v4
        with:
          name: android-builds
          path: |
            build/app/outputs/bundle/prodRelease/*.aab
            build/app/outputs/flutter-apk/*.apk
